{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
    <link rel="stylesheet" href="{% static 'css/UserRegistration.css' %}">
    <title>StudentHelper-ask</title>
    <style>
        .MENU{
            width: unset;
            border-radius: 0px;
            text-align: left;
            padding-top: 10px;
            padding-left: 10px;
            height: 480px;
            overflow-x: hidden;
            overflow-y:auto;
            background-color: transparent;
        }   
        .MENU li {
            color: green;
        } 
        .MENU span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="BODYCONTAINER">
        <div class="NAVIGATION">
            <div class="LOGO">
                <span class="BOOK"><i class="bi bi-book"></i></span>&nbsp;
                <span class="NAME">StudentHelper</span>
            </div>
            <div class="LOGIN">
                <div class="HOUSE"><a href="/"><i class="bi bi-house-door"></i></a></div>
                <div class="LOGIN_BUTTON btn btn-warning"><a href="/helper/userLogin">Login</a></div>
                <div class="REGISTRATION btn btn-warning"><a href="/helper/profile">Profile</a></div>
            </div>
        </div>
        <div class="HERO">
            <div class="MENU">
                <span>Notifications..</span>
                <ul>
                    {%for n in notice %}
                    <li>
                        {{n.notice}}
                    </li>
                    {%endfor%}
                </ul>
            </div>  
    </div>
    <div class="FOOTER">
        <span>studentHelper&copy;2022</span>
        <span><a href="" class="about">About us</a></span>
        <div class="SOCIAL">
            <span>Socialize&nbsp;&nbsp; </span>
            <span><a href=""><i class="bi bi-facebook"></i></a></span>&nbsp;
            <span><a href=""><i class="bi bi-instagram"></i></a></span>&nbsp;
            <span><a href=""><i class="bi bi-linkedin"></i></a></span>&nbsp;
            <span><a href=""><i class="bi bi-twitter"></i></a></span>&nbsp;
            <span><a href=""><i class="bi bi-whatsapp"></i></a></span>&nbsp;
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
